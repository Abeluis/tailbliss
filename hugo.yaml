baseURL: 'https://abeluis.netlify.app/'
title: Abel_Luis
languageCode: es-es
DefaultContentLanguage: es
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

params:
  mermaid:
    theme: "dark"
    align: "center"
  author: Abel Muñoz 
  authorimage: ../assets/images/global/author.webp
  og_image: /images/hex.png
  moto: "Bienvenido a mi página personal, aquí puedes encontrar mis proyectos e investigaciones. Puedes revisarlos :)"
  description: "Aún construyendo"
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "¿Qué puedes encontrar acá?"
    image: "images/pages/cosmic_cuttlefish_by_sylviaritter_dcod34n-pre.jpg"
    content:
      - text: "Esta es mi página personal, mi intención es que sirva como portafolio para mostrar mi trabajo y proyectos en los que me encuentro trabajando, herramientas y utilidades que estoy aprendiendo. Siempre me interesó la programación, espero seguir aprendiendo más."
      - text: "Por otro lado, me gusta compartir el conocimiento y en esta página encontraras algunos tutoriales para aprender a hacer algunas cosas con programación. Por el momento la sección Aprende-R tiene poco contenido, pero espero agregar más."
  p2:
    heading: "Colaboraciones y servicios"
    image: "images/pages/da5tsus-e460fbe5-fa0a-49d6-b19c-4c098a38d0d0.jpg"
    content:
      - text: "Actualmente estoy a la espera de realizar mi práctica profesional, quiero aprovechar este tiempo para seguir aprendiendo y formando mis capacidades en la redacción e investigación y tener una alternativa como investigador en la academia. "
      - text: "Si estás interesado en una colaboración o asesorias en metodologías de investigación cuantitativas, contactame :)"      
  
  p4:
    heading: "Últimas publicaciones"
    content: 
      - text: "Del Blog, curso Aprende-R, y servicios disponibles."
  p5:
    heading: "Mantente actualizado"
    content:
      - text: "Suscribete para recibir actualizaciones de mis proyectos, consejos y tutoriales de programación"
    action: "#"
    label: "Dirección de correo"
    placeholder: "Introduce tu correo"
    button: "Notifícame"

  social_media:
    linkedin:
      enable: true 
      url: 'https://www.linkedin.com/in/abeluis/'
    github:
      enabled: true
      url: 'https://github.com/abeluis'
    facebook:
      enabled: false
      url: ''
    instagram:
      enabled: true
      url: 'https://www.instagram.com/abel_luis9999/'
    twitter:
      enabled: false
      url: ''
    

menu:
  main:
    - identifier: about
      name: Acerca de mi
      url: /about/
      weight: 10
    - identifier: entradas
      pre: dropdown
      name: Blog
      weight: 20
    - identifier: trabajos
      pre: complexdropdown
      name: Trabajos
      weight: 30
    - identifier: contacto
      name: Contacto
      url: /contact/
      weight: 40
  entradas:
    - identifier: post
      name: Entradas
      url: /posts/
      weight: 10
    - identifier: aprender
      name: Aprende-R
      url: /aprender/
      weight: 20
  trabajos:
    - identifier: publicaciones
      pre: stars # can be stars, comments or piechart
      name: Publicaciones
      post: "Publicaciones académicas"
      url: "/publicaciones/"
      weight: 10
    - identifier: investigacion
      pre: piechart # can be stars, comments or piechart
      name: Proyecto FIC-R
      post: "Estadística para la toma de decisión regional"
      url: "/proyecto/"
      weight: 20
    - identifier: servicios
      pre: comments # can be stars, comments or piechart
      name: Servicios
      post: "Listado de los servicios disponibles"
      url: "/servicios/"
      weight: 30
  footer:
    - identifier: about
      name: Acerca de mi
      url: /about/
      weight: 10
    - identifier: blog
      name: Blog
      url: /posts/
      weight: 20
    - identifier: aprender
      name: Aprende-R
      url: /aprender/
      weight: 30
    - identifier: servicios
      name: Servicios
      url: /servicios/
      weight: 40
    - identifier: contact
      name: Contacto
      url: /contact/
      weight: 50

markup:
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: Categories
  tag: Tags

privacy:
  disqus:
    disable: false
  googleAnalytics:
    anonymizeIP: true
    disable: false
    respectDoNotTrack: false
    useSessionStorage: false
  instagram:
    disable: false
    simple: false
  twitter:
    disable: false
    enableDNT: false
    simple: false
  vimeo:
    disable: false
    enableDNT: false
    simple: false
  youtube:
    disable: false
    privacyEnhanced: true

module:
  hugoVersion:
    extended: true
    min: "0.104.0"
  imports:
    - path: "github.com/gohugoio/hugo-mod-jslibs-dist/alpinejs/v3"