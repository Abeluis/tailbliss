baseURL: ''
title: Deplado
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Deplado
  authorimage: ../assets/images/global/author.webp
  og_image: /images/Company-amico.png
  moto: "Subdirección de las Personas Servicio de Salud Talcahuano"
  description: "Departamento de Planificación y Desarrollo de las Personas"
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Objetivos"
    image: "images/pages/team checklist-amico.png"
    content:
      - text: "Asesorar, diseñar e implementar estrategias en los ámbitos de planificación, ciclo de vida laboral y desarrollo organizacional, que sean parte de las atribuciones del departamento, para el Servicio de Salud Talcahuano y la red que lo conforma, mediante la contribución de procesos organizacionales eficientes y efectivos que permitan maximizar el potencial humano a nivel organizacional y personal, con foco en la calidad de la atención."
      - text: "Además, de gestionar e implementar evaluaciones de idoneidad psicológica para asistentes de la educación, de acuerdo a normativa vigente. Todo lo anterior ajustándose a la normativa, legislación y políticas institucionales vigentes."  
  p2:
    heading: "Reclutamiento y Selección"
    image: "images/pages/Duplicate-amico.png"
    content:
