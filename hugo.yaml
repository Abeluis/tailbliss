  p4:
    heading: "Idoneidad Psicológica"
    image: "images/pages/Interview-amico.png"
    content:
      - text: "El equipo de idoneidad psicológica, es el área encargada de responder a los requerimientos de evaluaciones de idoneidad psicológica para asistentes de la educación, presentadas por los establecimientos de las comunas de Talcahuano, Hualpén, Penco y Tomé, de acuerdo a lo  establecido en la normativa vigente."
      - text: "Para realizar el proceso de solicitudes de evaluación y también acceder a los resultados correspondientes, los establecimientos deberán realizar sus requerimientos a través de la plataforma informática desarrollada por el Servicio de Salud Talcahuano."

